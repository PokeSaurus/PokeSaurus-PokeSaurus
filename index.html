<!doctype html>
<html>
<body>
  <header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
    <!-- Always use `2.x` versions in production rather than `2` to mitigate any side effects on your website,
    Find the latest version on InstantSearch.js website: https://community.algolia.com/instantsearch.js/v2/guides/usage.html -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <div>
       <input id="search-input" placeholder="Search for ID#s, names, abilities, types, and more for over 600 pokemon.">
       <!-- We use a specific placeholder in the input to guides users in their search. -->
    </div>
  </header>
  <main>
    <div class="left-column">
      <div id="type-refinement"></div>
      <div id="price-refinement"></div>
    </div>
    <div class="right-column">
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>
  <script src="app.js"></script>

  <script type="text/html" id="hit-template">
    <div class="hit">
      <div class="hit-image">
        <img src="{{image}}" alt="please wait while the image for {{name}} loads. Thank you for your patience">
      </div>
      <div class="hit-content">
        <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
        <h3 class="hit-type1">Type 1: {{type1}}</h3>
        <h3 class="hit-type2">Type 2: {{type2}}</h3>
        <h3 class="hit-ID">ID #: {{ID}}</h3>
        <h3 class="hit-tier">Tier: {{tier}}</h3>
        <h3 class="hit-total-base-stats">Total Base Stats: {{totalBaseStats}}</h3>
        <p class="hit-description">{{{_highlightResult.description.value}}}</p>
      </div>
    </div>
  </script>
</body>
</html>

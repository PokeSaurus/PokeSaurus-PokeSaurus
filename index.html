<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pokesaurus: The Better Pokedex</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <div id="input-container">
       <input id="search-input" placeholder="Search for IDs, names, abilities, types and more for over 600 different pokemon">
    </div>
  </header>
  <main>
      <div id="hits"></div>
      <div id="pagination"></div>
  </main>

  <script type="text/html" id="hit-template">
    <div class="hit">
  
      <div class="hit-content">
      <br><br><br>
        <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
         <table>
          <tr>
            <th rowspan="3", colspan="3"><div class="hit-image">
                <img src="{{image}}" alt="please wait while the image for {{name}} loads. Thank you for your patience">
              </div></th>
            <th></th>
            <th></th>
            <th></th>
            <th><h2>Stats</h2></th>
            <th></th>
          </tr>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th> <h3 class="HP">HP: {{HP}}</h3></th>
            <th> <h3 class="attack">Attack: {{attack}}</h3></th>
            <th> <h3 class="defence">Defence: {{defence}}</h3></th>
          </tr>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>  <h3 class="spAtk">SpAtk: {{spAtk}}</h3></th>
            <th>  <h3 class="spDef">SpDef: {{spDef}}</h3></th>
            <th><h3 class="speed">speed: {{speed}}</h3></th>
          </tr>
          <tr>
            <th> <h3 class="hit-type1">Type 1: {{type1}}</h3></th>
            <th> <h3 class="hit-type2">Type 2: {{type2}}</h3></th>
            <th><h3 class="hit-mass">Mass: {{mass}}kg</h3></th>
            <th></th>
            <th><h3 class="hit-total-base-stats">Total Base Stats: {{totalBaseStats}}</h3></th>
            <th></th>
          </tr>
          <tr>
            <th><h3 class="hit-tier">Tier: {{tier}}</h3></th>
            <th><h3 class="hit-ID">ID#: {{ID}}</h3></th>
            <th><h3 class="hit-catchRate">Catch Rate: {{catchRate}}</h3></th>
            <th><h3 class="hit-EVsGiven">EVs Given: {{EVsGiven}}</h3></th>
            <th><h3 class="hit-gender">Gender: {{gender}}</h3></th>
            <th><h3 class="hit-hatch">Hatch: {{hatch}}</h3></th>
          </tr>
          <tr>
            <th><h3 class="hit-ability1">Ability 1: {{ability1}}</h3></th>
            <th><h3 class="hit-ability2">Ability 2: {{ability2}}</h3></th>
            <th><h3 class="hit-hiddenAbility">Hidden Ability: {{hiddenAbility}}</h3></th>
            <th><h3 class="hit-eggGroup1">Egg Group 1: {{eggGroup1}}</h3></th>
            <th><h3 class="hit-eggGroup2">Egg Group 2: {{eggGroup2}}</h3></th>
            <th><h3 class="hit-evolutionReq">Evolution Requirement: {{evolutionReq}}</h3></th>
          </tr>
        </table>
      </div>
    </div>
  </script>
</body>

<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>
<script src="app.js"></script>

</html>
